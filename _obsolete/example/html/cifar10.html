<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CIFAR-10</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="../../catseye.js"></script>
    <script type="text/javascript" src="cifar10.json"></script>
    <script type="text/javascript" src="cifar10.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>CIFAR-10</h1>
      <div class="row">
        <div class="col-sm-5 col-md-6">
          <p>select a picture here!</p>
          <canvas id="sketch"></canvas>
          <p><img src="cifar01.png" class="iClick">
          <img src="cifar02.png" class="iClick">
          <img src="cifar03.png" class="iClick">
          <img src="cifar04.png" class="iClick">
          <img src="cifar05.png" class="iClick">
          <img src="cifar06.png" class="iClick">
          <img src="cifar07.png" class="iClick"></p>
          <p><img src="cifar08.png" class="iClick">
          <img src="cifar09.png" class="iClick">
          <img src="cifar10.png" class="iClick">
          <img src="cifar11.png" class="iClick">
          <img src="cifar12.png" class="iClick">
          <img src="cifar13.png" class="iClick">
          <img src="cifar14.png" class="iClick"></p>
          <p>
            <input type='file' id="img" />
            <button id="recognize" class="btn btn-default">recognize!!</button>
          </p>
          <hr>
          <p>input:</p>
          <canvas id="input" style="border:1px solid" width="160" height="160"></canvas>
        </div>
        <div class="col-sm-7 col-md-6">
          <p>output:</p>
          <table id="output" class="table">
            <tr>
              <th class="col-md-1"></th>
              <th class="col-md-2">answer</th>
            </tr>
            <tr>
              <th>airplane</th>
              <td></td>
            </tr>
            <tr>
              <th>automobile</th>
              <td></td>
            </tr>
            <tr>
              <th>bird</th>
              <td></td>
            </tr>
            <tr>
              <th>cat</th>
              <td></td>
            </tr>
            <tr>
              <th>deer</th>
              <td></td>
            </tr>
            <tr>
              <th>dog</th>
              <td></td>
            </tr>
            <tr>
              <th>frog</th>
              <td></td>
            </tr>
            <tr>
              <th>horse</th>
              <td></td>
            </tr>
            <tr>
              <th>ship</th>
              <td></td>
            </tr>
            <tr>
              <th>truck</th>
              <td></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
